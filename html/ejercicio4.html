<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia HTML</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="../imgs/fifa.jpg" alt="fifa" width="300" height="300">
        </div>
        <br>
        <div>
            <h1>Aprendiendo a utilizar vídeos</h1>
            <video controls autoplay muted loop width="300" height="300">
                <source src="../imgs/Arhbo featuring Ozuna & GIMS - FIFA World Cup 2022™ Official Soundtrack.mp4" />
            </video>
        </div>
        <br>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="../imgs/live-it-up-nicky-jam-feat-will-smith-era-istrefi-2018-fifa-world-cup-russia-official-audio.mp3" />
            </audio>
        </div>
    </body>
</html>
